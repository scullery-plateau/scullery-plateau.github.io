<!DOCTYPE html>
<html>
  <head>
    <title>D&D 5e Character Sheet Publisher</title>
    <style type="text/css">
      @media print {
        #ctrl, #canvas {
          display: none;
        }
      }
      svg {
        page-break-after: always;
        margin: 0.25in 0.25in 0in 0.25in;
      }
      @page {
        size: portrait;
        margin: 0;
      }
    </style>
    <script src="../../common/script/util/file.js"></script>
    <script src="../../common/script/util/registry.js"></script>
    <script type="text/javascript">
      window.registry = new Registry();
    </script>
    <script src="script/charmath.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/parser.js"></script>
    <script src="script/template.js"></script>
    <script type="text/javascript">
      window.Controller = registry.invoke("CharSheetController");
      window.ctrl = new Controller('loadfile','print');
    </script>
  </head>
  <body onload="">
    <div id="ctrl">
      <h2>D&D 5e Character Sheet Publisher</h2>
      <p>This tool is meant to allow manipulation and publishing of the data generated by the "D&D 5e Character Sheet" app by Walter Kammerer.</p>
      <a href="https://play.google.com/store/apps/details?id=com.wgkammerer.testgui.basiccharactersheet.app">Find the app here.</a>
      <div id="loadsave">
        <label for="loadfile">File: </label>
        <input id="loadfile" type="file"/>
        <button onclick="ctrl.loadFile()">Load</button>
      </div>
    </div>
    <div id="print"></div>
  </body>
</html>
