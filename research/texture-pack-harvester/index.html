<html>
<head>
  <title>Outfitter New Dataset Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../style/rpg.css" />
  <link rel="stylesheet" href="../../style/font.css" />
  <link rel="stylesheet" href="../../style/menu.css" />
  <link rel="stylesheet" href="../../style/core.css" />

  <!-- local styles -->
  <link rel="stylesheet" href="./style.css" />

  <!-- external scripts -->
  <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- project namespaces -->
  <script type="text/babel" src="../../apps/common/ajax.js"></script>
  <script type="text/babel" src="../../apps/common/colorPicker.js"></script>
  <script type="text/babel" src="../../apps/common/colors.js"></script>
  <script type="text/babel" src="../../apps/common/csv.js"></script>
  <script type="text/babel" src="../../apps/common/dialog.js"></script>
  <script type="text/babel" src="../../apps/common/fileLoader.js"></script>
  <script type="text/babel" src="../../apps/common/progressBar.js"></script>
  <script type="text/babel" src="../../apps/common/utilities.js"></script>

  <!-- local namespaces -->
  <script type="text/babel" src="./scripts/texture-pack-harvester.js"></script>

  <!-- bind app root -->
  <script type="text/babel">
    (function () {
      const { TexturePackHarvester } = imports({
        'sp.texturePackHarvester.TexturePackHarvester': 'TexturePackHarvester',
      });
      const unusedNamespaces = listUnusedNamespaces();
      if (unusedNamespaces.length > 0) {
        console.warn({ unusedNamespaces });
      }
      ReactDOM.createRoot(document.getElementById('app-root')).render( <TexturePackHarvester/> );
    })();
  </script>
</head>
<body class="bg-dark text-light">
<div id="app-root" class="container"></div>
<canvas style="display: none;" id="canvas"></canvas>
</body>
</html>
