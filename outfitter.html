    <script type="text/javascript">
      function loadSvgDefs(link, defsId, progressBarId, loadingId, displayId, e) {
        e.preventDefault();
        link.disabled = true;
        let spinner = document.getElementById(loadingId);
        spinner.style.display = 'block';
        let progressBar = document.getElementById(progressBarId);
        getLocalStaticFileAsText('./outfitter-datasets/fit.svg', {
          success: (responseText) => {
            document.getElementById(defsId).innerHTML = responseText;
            spinner.style.display = 'none';
            document.getElementById(displayId).style.display = 'block';
          },
          failure: (resp) => {
            console.log(resp);
            throw resp;
          },
          stateChange: (state) => {
            console.log(state);
            let percent = (100 * state.state / state.max) + '%';
            progressBar.innerHTML = percent;
            progressBar.style = "width: " + percent
          }
        });
      }
    </script>
