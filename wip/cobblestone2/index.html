<!DOCTYPE html>
<html>
  <head>
    <title>Cobblestone: Rogue</title>
    <link rel="stylesheet" type="text/css" href="../../common/style/print.css"/>
    <link rel="shortcut icon" href="../../favicon.ico">
    <script src="../../common/script/extend/Array.js"></script>
    <script src="../../common/script/extend/Object.js"></script>
    <script src="../../common/script/extend/Number.js"></script>
    <script src="../../common/script/extend/JSON.js"></script>
    <script src="../../common/script/util/file.js"></script>
    <script src="../../common/script/util/registry.js"></script>
    <script type="text/javascript">
      window.registry = new Registry();
    </script>
    <script src="script/tilebuilder.js"></script>
    <script type="text/javascript">
      window.TileBuilder = registry.invoke('TileBuilder');
      window.builder = new TileBuilder('in','display');
    </script>
  </head>
  <body onload="builder.init();">
    <div id="tileUI">
      <label for="palette">Palette:</label>
      <input id="palette"/>
      <br/>
      <label for="charindex">Char Index:</label>
      <input id="charindex"/>
      <br/>
      <textarea id="pixels" rows="16" cols="20" onchange="builder.buildtile()"><textarea>
      <canvas id="tileCanvas"></canvas>
    </div>
    <hr/>
    <div id="buildFromFile">
      <input type="file" id="in" accept=".json"/>
      <button onclick="">Build</button>
      <div id="display"></div>
    </div>
  </body>
</html>
