<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../common/style/print.css"/>
    <style type="text/css">
      @media screen {
        #print {
          display: none;
        }
      }
      @media print {
        #ctrl, #canvas {
          display: none;
        }
      }
      svg {
        margin: 0.5in 0.25in 0.5in 0.25in;
      }
      @page {
        size: portrait;
      }
    </style>
    <script src="../../common/script/util/file.js"></script>
    <script src="../../common/script/util/registry.js"></script>
    <script type="text/javascript">
      window.registry = new Registry();
    </script>
    <script src="script/mapcanvas.js"></script>
    <script src="script/mapOps.js"></script>
    <script src="script/parser.js"></script>
    <script src="script/simple.js"></script>
    <script src="script/tileOps.js"></script>
    <script type="text/javascript">
      window.SimpleForm = registry.invoke("SimpleForm");
    </script>
  </head>
  <body onload="window.ctrl = new SimpleForm('loadfile','canvas','print');">
    <div id="ctrl">
      <div id="loadsave">
        <label for="loadfile">File: </label>
        <input id="loadfile" type="file"/>
        <button onclick="ctrl.loadFile()">Load</button>
      </div>
      <div id="canvas"></div>
    </div>
    <div id="print"></div>
  </body>
</html>
