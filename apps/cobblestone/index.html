<html>
  <head>
    <title>Scullery Plateau: Cobblestone</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <!-- external styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caudex"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Modern+Antiqua"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d550ee8263.js"
      crossorigin
    ></script>

    <!-- project styles -->
    <link rel="stylesheet" href="../../style/rpg.css" />
    <link rel="stylesheet" href="../../style/font.css" />
    <link rel="stylesheet" href="../../style/menu.css" />

    <!-- local styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- external scripts -->
    <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- project namespaces -->
    <script type="text/babel" src="../common/colorPicker.js"></script>
    <script type="text/babel" src="../common/colors.js"></script>
    <script type="text/babel" src="../common/dialog.js"></script>
    <script type="text/babel" src="../common/fileDownload.js"></script>
    <script type="text/babel" src="../common/fileLoader.js"></script>
    <script type="text/babel" src="../common/footer.js"></script>
    <script type="text/babel" src="../common/gridHighlighter.js"></script>
    <script type="text/babel" src="../common/gridUtil.js"></script>
    <script type="text/babel" src="../common/header.js"></script>
    <script type="text/babel" src="../common/menu.js"></script>
    <script type="text/babel" src="../common/print.js"></script>
    <script type="text/babel" src="../common/utilities.js"></script>

    <!-- local namespaces -->
    <script type="text/babel" src="./scripts/cobblestone.js"></script>
    <script type="text/babel" src="./scripts/cobblestoneUtil.js"></script>
    <script type="text/babel" src="./scripts/dimSetter.js"></script>
    <script type="text/babel" src="./scripts/download.js"></script>
    <script type="text/babel" src="./scripts/print-pages.js"></script>
    <script type="text/babel" src="./scripts/publish.js"></script>
    <script type="text/babel" src="./scripts/tileDefs.js"></script>
    <script type="text/babel" src="./scripts/tileEditor.js"></script>

    <!-- bind app root -->
    <script type="text/babel">
      (function () {
        const { Cobblestone, Footer } = imports({
          'sp.cobblestone.Cobblestone': 'Cobblestone',
          'sp.common.Footer': 'Footer',
        });
        const unusedNamespaces = listUnusedNamespaces();
        if (unusedNamespaces.length > 0) {
          console.warn({ unusedNamespaces });
        }
        ReactDOM.createRoot(document.getElementById('app-root')).render(
          <Cobblestone />
        );
        ReactDOM.createRoot(document.getElementById('footer')).render(
          <Footer />
        );
      })();
    </script>
  </head>
  <body class="bg-dark text-light">
    <svg width="0%" height="0%">
      <defs>
        <linearGradient
          id="clearedGradient"
          x1="0%"
          y1="0%"
          x2="100%"
          y2="100%"
        >
          <stop offset="5%" style="stop-color: #ff0000; stop-opacity: 0.2" />
          <stop offset="23%" style="stop-color: #ffff00; stop-opacity: 0.2" />
          <stop offset="41%" style="stop-color: #00ff00; stop-opacity: 0.2" />
          <stop offset="59%" style="stop-color: #00ffff; stop-opacity: 0.2" />
          <stop offset="77%" style="stop-color: #0000ff; stop-opacity: 0.2" />
          <stop offset="95%" style="stop-color: #ff00ff; stop-opacity: 0.2" />
        </linearGradient>
        <rect
          id="emptyCell"
          width="30"
          height="30"
          fill="url(#clearedGradient)"
        />
      </defs>
    </svg>
    <div id="app-root" class="container"></div>
    <footer id="footer" class="text-center"></footer>
    <canvas style="display: none;" id="canvas"></canvas>
  </body>
</html>
