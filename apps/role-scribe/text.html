<html>
  <head>
    <title>Character Sheet Parser Test</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <!-- external styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caudex"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Modern+Antiqua"
      rel="stylesheet"
    />

    <!-- project styles -->
    <link rel="stylesheet" href="../../style/rpg.css" />
    <link rel="stylesheet" href="../../style/font.css" />
    <link rel="stylesheet" href="../../style/menu.css" />

    <!-- local styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- external scripts -->
    <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- project namespaces -->
    <script type="text/babel" src="../common/ajax.js"></script>

    <!-- local namespaces -->
    <script type="text/babel" src="./scripts/charSheetParser.js"></script>
    <script type="text/babel" src="./scripts/roleScribeTest.js"></script>

    <!-- bind app root -->
    <script type="text/babel">
      (function () {
        const { RoleScribeTest } = imports({
          'sp.roleScribe.RoleScribeTest': 'RoleScribeTest',
        });
        const unusedNamespaces = listUnusedNamespaces();
        if (unusedNamespaces.length > 0) {
          console.warn({ unusedNamespaces });
        }
        ReactDOM.createRoot(document.getElementById('roleScribeTest')).render(
          <RoleScribeTest />
        );
      })();
    </script>
  </head>
  <body class="bg-dark text-light">
    <div id="roleScribeTest" class="container"></div>
  </body>
</html>
