<html>
  <head>
    <title>Scullery Plateau: Minifier</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <!-- external styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caudex"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Modern+Antiqua"
      rel="stylesheet"
    />

    <!-- project styles -->
    <link rel="stylesheet" href="../../style/rpg.css" />
    <link rel="stylesheet" href="../../style/font.css" />
    <link rel="stylesheet" href="../../style/menu.css" />

    <!-- local styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- external scripts -->
    <script src="https://gizmo-atheneum.github.io/structure/importnamespace/script.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- project namespaces -->
    <script type="text/babel" src="../common/canvasUtil.js"></script>
    <script type="text/babel" src="../common/colors.js"></script>
    <script type="text/babel" src="../common/dialog.js"></script>
    <script type="text/babel" src="../common/editMode.js"></script>
    <script type="text/babel" src="../common/fileDownload.js"></script>
    <script type="text/babel" src="../common/fileLoader.js"></script>
    <script type="text/babel" src="../common/footer.js"></script>
    <script type="text/babel" src="../common/header.js"></script>
    <script type="text/babel" src="../common/menu.js"></script>
    <script type="text/babel" src="../common/print.js"></script>
    <script type="text/babel" src="../common/utilities.js"></script>

    <!-- local namespaces -->
    <script type="text/babel" src="./scripts/minifier2.js"></script>
    <script type="text/babel" src="./scripts/miniCanvas.js"></script>
    <script type="text/babel" src="./scripts/print-minis2.js"></script>

    <!-- bind app root -->
    <script type="text/babel">
      (function () {
        const { Minifier, Footer } = imports({
          'sp.minifier.Minifier': 'Minifier',
          'sp.common.Footer': 'Footer',
        });
        const unusedNamespaces = listUnusedNamespaces();
        if (unusedNamespaces.length > 0) {
          console.warn({ unusedNamespaces });
        }
        ReactDOM.createRoot(document.getElementById('app-root')).render(
          <Minifier canvasId="canvas"/>
        );
        ReactDOM.createRoot(document.getElementById('footer')).render(
          <Footer />
        );
      })();
    </script>
  </head>
  <body class="bg-dark text-light">
    <div id="app-root" class="container"></div>
    <footer id="footer" class="text-center"></footer>
    <canvas style="display: none;" id="canvas"></canvas>
  </body>
</html>
