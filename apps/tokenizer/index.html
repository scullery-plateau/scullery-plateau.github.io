<html>
<head>

  <!-- external styles -->

    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Caudex"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Modern+Antiqua"
    rel="stylesheet"

  <!-- project styles -->
  <link rel="stylesheet" href="../../style/rpg.css" />
  <link rel="stylesheet" href="../../style/font.css" />
  <link rel="stylesheet" href="../../style/menu.css" />

  <script type="text/javascript" src="scripts/test-image.js"></script>

  <!-- external scripts -->

  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- project namespaces -->
  <script type="text/babel" src="../common/colorPicker.js"></script>
  <script type="text/babel" src="../common/colors.js"></script>
  <script type="text/babel" src="../common/constants.js"></script>
  <script type="text/babel" src="../common/dialog.js"></script>

  <script type="text/babel" src="../common/print.js"></script>
  <script type="text/babel" src="../common/utilities.js"></script>

  <!-- local namespaces -->
  <script type="text/babel" src="./scripts/about.js"></script>
  <script type="text/babel" src="./scripts/printTokens.js"></script>
  <script type="text/babel" src="./scripts/token.js"></script>
  <script type="text/babel" src="./scripts/tokenFrame.js"></script>

  <script type="text/babel">
    (function(){
      const { TokenFrame, Token, Footer } = imports({
        'sp.common.Footer': 'Footer',
        'sp.tokenizer.TokenFrame':'TokenFrame',
        'sp.tokenizer.Token':'Token'
      });
      ReactDOM.createRoot(document.getElementById('tokenFrame'))
        .render(<TokenFrame token={Token.initTokenState(getTestImage())} index={Math.PI}/>);
      ReactDOM.createRoot(document.getElementById('footer')).render(
        <Footer />
      );
    })();
  </script>

        ></a>
        <ul class="dropdown-menu rpg-box"></ul>
      </li>
    </ul>
  </div>
  <a href="index.html" class="navbar-brand text-light">Scullery Plateau:</a>
