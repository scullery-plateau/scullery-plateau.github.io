<html>
  <head>
    <title>Scullery Plateau: Spritely</title>

    <!-- external styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caudex"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Modern+Antiqua"
      rel="stylesheet"
    />

    <!-- project styles -->
    <link rel="stylesheet" href="../../style/rpg.css" />
    <link rel="stylesheet" href="../../style/font.css" />
    <link rel="stylesheet" href="../../style/menu.css" />

    <!-- local styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- external scripts -->
    <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- project namespaces -->
    <script type="text/babel" src="../common/colorPicker.js"></script>
    <script type="text/babel" src="../common/colors.js"></script>
    <script type="text/babel" src="../common/dialog.js"></script>
    <script type="text/babel" src="../common/fileLoader.js"></script>
    <script type="text/babel" src="../common/footer.js"></script>
    <script type="text/babel" src="../common/header.js"></script>
    <script type="text/babel" src="../common/menu.js"></script>
    <script type="text/babel" src="../common/sovereign.js"></script>
    <script type="text/babel" src="../common/utilities.js"></script>

    <!-- local namespaces -->
    <script type="text/babel" src="./scripts/about.js"></script>
    <script type="text/babel" src="./scripts/constants.js"></script>
    <script type="text/babel" src="./scripts/imageDownload.js"></script>
    <script type="text/babel" src="./scripts/schema.js"></script>
    <script type="text/babel" src="./scripts/spritely.js"></script>
    <script type="text/babel" src="./scripts/spritelyUtil.js"></script>

    <!-- bind app root -->
    <script type="text/babel">
      (function () {
        const { Spritely, Footer } = imports({
          'sp.spritely.Spritely': 'Spritely',
          'sp.common.Footer': 'Footer',
        });
        ReactDOM.createRoot(document.getElementById('spritely')).render(
          <Spritely />
        );
        ReactDOM.createRoot(document.getElementById('footer')).render(
          <Footer />
        );
      })();
    </script>
  </head>
  <body class="bg-dark text-light">
    <svg width="0" height="0">
      <defs>
        <linearGradient
          id="clearedGradient"
          x1="0%"
          y1="0%"
          x2="100%"
          y2="100%"
        >
          <stop offset="5%" style="stop-color: #ff0000; stop-opacity: 0.2" />
          <stop offset="23%" style="stop-color: #ffff00; stop-opacity: 0.2" />
          <stop offset="41%" style="stop-color: #00ff00; stop-opacity: 0.2" />
          <stop offset="59%" style="stop-color: #00ffff; stop-opacity: 0.2" />
          <stop offset="77%" style="stop-color: #0000ff; stop-opacity: 0.2" />
          <stop offset="95%" style="stop-color: #ff00ff; stop-opacity: 0.2" />
        </linearGradient>
        <rect
          id="clearedPixel"
          width="10"
          height="10"
          stroke-width="1"
          stroke="black"
          fill="url(#clearedGradient)"
        />
      </defs>
    </svg>
    <div id="spritely" class="container"></div>
    <footer id="footer" class="text-center"></footer>
  </body>
</html>
