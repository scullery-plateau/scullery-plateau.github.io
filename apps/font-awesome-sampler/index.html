<html>
  <head>
    <title>Font Awesome Sampler</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <!-- external styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caudex"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Modern+Antiqua"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d550ee8263.js"
      crossorigin="anonymous"
    ></script>

    <!-- project styles -->
    <link rel="stylesheet" href="../../style/rpg.css" />
    <link rel="stylesheet" href="../../style/font.css" />

    <!-- external scripts -->
    <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- local namespaces -->
    <script type="text/babel" src="./scripts/brands.js"></script>
    <script type="text/babel" src="./scripts/favorites.js"></script>
    <script type="text/babel" src="./scripts/fontAwesomeSampler.js"></script>
    <script type="text/babel" src="./scripts/irregular.js"></script>
    <script type="text/babel" src="./scripts/regular.js"></script>
    <script type="text/babel" src="./scripts/solid.js"></script>

    <!-- bind app root -->
    <script type="text/babel">
      (function () {
        const { FontAwesomeSampler } = imports({
          'sp.font-awesome-sampler.FontAwesomeSampler': 'FontAwesomeSampler',
        });
        const unusedNamespaces = listUnusedNamespaces();
        if (unusedNamespaces.length > 0) {
          console.warn({ unusedNamespaces });
        }
        ReactDOM.createRoot(document.getElementById('app-root')).render(
          <FontAwesomeSampler />
        );
      })();
    </script>
  </head>
  <body class="bg-dark text-light">
    <div id="app-root" class="container"></div>
  </body>
</html>
